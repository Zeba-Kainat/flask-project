<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Edit Profile</title>
		<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
        <nav class="navtop">
			<div>
				<h1>Website Title</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
                <a href="{{ url_for('editprofile') }}"><i class="fas fa-user-circle"></i>Edit Profile</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="editprofile">
			<h1>Edit Profile</h1>
			<form action="{{ url_for('editprofile') }}" method="post" autocomplete="off" enctype="multipart/form-data">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="{{ account['username'] }}" id="username" readonly="true" required><br>
				
                 
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
                                 
				<input type="email" name="email" placeholder="{{ account['email'] }}" id="email" readonly="true" required><br>

                 <label for="firstname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="firstname" placeholder="firstname" id="firstname" required><br>
				
                  <label for="lastname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="lastname" placeholder="lastname" id="lastname" required><br>

                 <input type="file" name="pic" accept="image/*" >
				            
               
                <div class="msg">{{msg}}</div><br>

				<input type="submit" value="update">

                
			</form>         
		</div>
	</body>
</html>
